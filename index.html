<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harold Espinoza">
    <title>Radio Casssette</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tapedeck">
        <header class="tapedeck-title">
            <div class="title">
                <img id="title-image" style="width: 100%; height: 100%" src="" alt="">
                <svg viewBox="0 0 352 33" preserveAspectRatio="xMidYMid slice">
                    <defs>
                        <mask id="mask-title" x="0" y="0" width="100%" height="100%" >
                            <rect x="0" y="0" width="100%" height="100%" />
                            <text id="title-text" class="text-title" x="50%"  y="50%" dominant-baseline="middle"></text>
                        </mask>
                    </defs>
                    <rect class="mask-title" x="0" y="0" />
              </svg>
            </div>
            <div class="slogan">
                <img id="slogan-image" style="width: 100%; height: 100%" src="" alt="">
                <svg viewBox="0 0 163 48" preserveAspectRatio="xMidYMid slice">
                    <defs>
                        <mask id="mask-slogan" x="0" y="0" width="100%" height="100%" >
                            <rect x="0" y="0" width="100%" height="100%" />
                            <text id="slogan-text" class="text-slogan" x="50%"  y="50%" dominant-baseline="middle"></text>
                        </mask>
                    </defs>
                    <rect class="mask-slogan" x="0" y="0" />
              </svg>
            </div>
        </header>

        <div class="cassett">
            <svg id="headband-container" class="headband-container" viewBox="0 0 512 320">
                <path class="headband headband-copy" id="headband-copy" d="" fill="none" vector-effect="non-scaling-stroke" stroke-linecap="square" stroke-miterlimit="3" stroke-linejoin="round"/>

                <path class="headband headband-copy" id="headband-copy2" d="" fill="none" vector-effect="non-scaling-stroke" stroke-linecap="square" stroke-miterlimit="3" stroke="var(--colorcintavacia2)" stroke-linejoin="round"/>

                <path class="headband headband-copy" id="headband-copy3" d="" fill="none" vector-effect="non-scaling-stroke" stroke-linecap="square" stroke-miterlimit="3" stroke="var(--colorcintavacia3)" stroke-linejoin="round"/>

                <path class="headband" id="headband" d="" fill="none" vector-effect="non-scaling-stroke" stroke-linecap="square" stroke-miterlimit="3" stroke-linejoin="round"/>
            </svg>

            <div class="cassette-front"></div>
            <div class="cassette-top"></div>

            <div class="top-box steel-pad"></div>
            <span class="pad"></span>

            <span class="roller-fixed roller-fixed-1"></span>
            <span class="roller-fixed roller-fixed-2"></span>
            <span class="roller-fixed roller-fixed-3"></span>
            <span class="roller-fixed roller-fixed-4"></span>

            <span class="roller-fixed-min roller-fixed-min-1"></span>
            <span class="roller-fixed-min roller-fixed-min-2"></span>

            <span class="screw screw-1"></span>
            <span class="screw screw-2"></span>
            <span class="screw screw-3"></span>
            <span class="screw screw-4"></span>
            <div class="screw screw-5"></div>

            <div id="roller-left" class="roller-main roller-main-left rollercolor hadbandcolor"></div>
            <div id="roller-right" class="roller-main roller-main-right rollercolor hadbandcolor"></div>

            <div class="roller roller-left rollercolor"></div>
            <div class="roller roller-right rollercolor"></div>
            <div class="headband-roller headband-roller-left"></div>
            <div class="headband-roller headband-roller-right"></div>

        </div>

        <div class="controls">
            <button id="btn-play" class="btn btn-play" disabled><i></i><span>play</span></button>
            <button id="btn-pause" class="btn btn-pause" disabled><i></i><span>pause</span></button>
            <button id="btn-back" class="btn btn-backward" disabled><i></i><span>rew</span></button>
            <button id="btn-forward" class="btn btn-forward" disabled><i></i><span>ff</span></button>
            <button id="btn-stop" class="btn btn-stop" disabled><i></i><span>stop</span></button>
        </div>

        <div class="information">
            <div class="bars">
                <p class="progress-song">
                    <span id="progress-song-value" class="progress-song-value" id="progress-song-value">0</span>
                    <span class="progress-song-porc">%</span>
                </p>
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <div class="time">
                <p id="current-time" class="time__current">00<span style='color: #e30052'>:</span>00</p>
                <p class="time__separator" style="color: purple"> / </p>
                <p id="last-time" class="time__last">00<span style='color: #e30052'>:</span>00</p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
